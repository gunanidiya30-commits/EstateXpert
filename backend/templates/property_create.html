<!DOCTYPE html>
<html>
<head>
    <title>Create Property</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>
<body class="container mt-4">

<h2>Create Property Listing</h2>

<form method="POST" action="/properties" enctype="multipart/form-data">


    <div class="mb-3">
        <label class="form-label">Title</label>
        <input name="title" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Price</label>
        <input name="price" type="number" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Area (sqft)</label>
        <input name="area_sqft" type="number" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">BHK</label>
        <input name="bhk" type="number" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Property Type</label>
        <select name="property_type" class="form-control" required>
            <option value="residential">Residential</option>
            <option value="commercial">Commercial</option>
            <option value="rental">Rental</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">City</label>
        <input name="city" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Locality</label>
        <input name="locality" class="form-control" required>
    </div>

    <div class="mb-3">
    <label class="form-label">Property Images</label>
    <input
        type="file"
        name="images"
        class="form-control"
        multiple
        accept="image/*"
    >
    <small class="text-muted">
        You can upload multiple images. Images are optional.
    </small>
</div>

    <button class="btn btn-primary">Create Property</button>

    
</form>

</body>
</html>
