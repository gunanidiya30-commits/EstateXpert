<!DOCTYPE html>
<html>
<head>
    <title>My Favorites</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>
<body class="container mt-4">

<h2>My Favorite Properties</h2>

{% if favorites and favorites|length > 0 %}
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>City</th>
            <th>Locality</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for p in favorites %}
        <tr>
            <td>{{ p.title }}</td>
            <td>{{ p.price }}</td>
            <td>{{ p.city }}</td>
            <td>{{ p.locality }}</td>
            <td>
                <a href="/properties/{{ p.id }}" class="btn btn-sm btn-primary">
                    View
                </a>

                <form
                    method="POST"
                    action="/properties/favorites/remove/{{ p.id }}"
                    style="display:inline;"
                >
                    <button type="submit" class="btn btn-sm btn-danger">
                        ðŸ’” Remove
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p class="text-muted">No favorite properties yet.</p>
{% endif %}

<a href="/properties/browse" class="btn btn-secondary mt-3">
    Back to Listings
</a>

</body>
</html>
